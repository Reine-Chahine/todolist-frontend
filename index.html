<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png" type="images/png"
</head>
<body>
    <body>
        <div class="container">
          <div class="header">
            <span class="check-icon">✔️</span>
            <h2>My Todo-List</h2>
          </div>
          
    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Add new .." />
  
        <select id="statusSelect">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
  
        <button onclick="addTask()">Add</button>
  
        <button onclick="logout()" style="float:right; background:tomato; color:white; padding:8px 16px; border:none; border-radius:8px; margin:10px;">
          Logout
        </button>
      </div>
  
      <div class="filters">
        <label>Filter:
          <select id="filterSelect" onchange="filterTasks()">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </label>
      </div>
  
      <ul id="todoList" class="todo-list"></ul>
    </div>
<script src="main.js"></script>
</body>
</html>
