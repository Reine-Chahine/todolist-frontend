<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TODO-List</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="icon" href="images/logo.png" type="images/png"
</head>
<body>
  <h1 class="head">Welcome to your to do list! Please login if you already have an account.If no,kindly sign up.</h1>
  <div class="auth-wrapper">
    <div class="form-box" id="formBox">
      <div class="toggle-buttons">
        <button id="loginToggle" class="active" onclick="showForm('login')">Login</button>
        <button id="signupToggle" onclick="showForm('signup')">Sign Up</button>
      </div>

      <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
        <h2>Welcome to the to-dolist.Kindly log in to your account.</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="signupForm" class="form" onsubmit="handleSignUp(event)">
        <h2>No account.Create one!</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
